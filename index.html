<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Spill Detection</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Fallback color */
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4)), url('https://png.pngtree.com/background/20231101/original/pngtree-3d-render-of-oil-rig-platform-under-a-beautiful-sunset-picture-image_5830446.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center; /* Center the image */
            height: 100vh;
            width: 100%;
            position: relative;
        }

        h1 {
            text-align: center;
            text-shadow: 5px 5px 6px rgba(255, 215, 0, 0.35);
            margin: 0;
            padding: 20px;
            font-size: 36px;
            font-weight: 700;
            font-family: Georgia, serif;
            color: #FFA500;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background behind title */
            border-bottom: 3px solid #FF8C00; /* Border to separate title from image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for the title */
        }

        .container {
            position: absolute;
            width: 100%;
            height: calc(100% - 100px); /* Adjust height to exclude title area */
            top: 100px; /* Move container below title */
        }

        .box {
            width: 350px; /* Width of boxes */
            height: 100px; /* Height of boxes */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border: 5px solid #FF8C00;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px; /* Font size */
            font-family: "Courier New", monospace;
            font-weight: 900;
            color: #FFDF00;
            text-shadow: 3px 3px 6px rgba(255, 215, 0, 0.35);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 5px -4px 4px 2px rgba(255, 255, 0, 0.2); /* Shadow for depth */
        }

        .box:hover {
            transform: scale(1.05); /* Scale up slightly on hover */
        }

        /* Positioning the boxes */
        #anomalies-box {
            position: absolute;
            top: 630px; /* Adjust top position */
            left: 770px; /* Adjust left position */
        }

        #oil-spills-box {
            position: absolute;
            top: 760px; /* Adjust top position */
            left: 570px; /* Adjust left position */
        }

        #oilspills-yolov8-box {
            position: absolute;
            top: 760px; /* Adjust top position */
            left: 960px; /* Adjust left position, similar alignment logic */
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <h1>Vessel Distress & Oil Spill Detection - AIS</h1>
    <div class="container">
        <div class="box" id="anomalies-box" onclick="location.href='anomalies.html'">
            Detected Anomalies
        </div>
        <div class="box" id="oil-spills-box" onclick="location.href='oil_spills.html'">
            Detected Oil Spills
        </div>
        <!-- New Box for 'Oil Spills YOLOv8' -->
        <div class="box" id="oilspills-yolov8-box" onclick="location.href='oilspills_yolov8.html'">
            Oil Spills YOLOv8
        </div>
    </div>
</body>
</html>
